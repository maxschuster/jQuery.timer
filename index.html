<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="jquery.timer.js" type="text/javascript"></script>
        <script>
            var $timer = $({}).timer({
                'delay': 1000,
                'repeatCount': 5
            }).on('tick.timer complete.timer stop.timer start.timer reset.timer destroy.timer', function(e, d) {
                console.log(e.type, d);
            }).timer('start');
            
            setTimeout(function(){
                $timer.timer('stop');
                $timer.timer('start');
                setTimeout(function(){
                       $timer.timer('reset').timer('start').on('complete.timer', function(e,d) {
                           $timer.timer('destroy');
                       });
                }, 3000);
            }, 1500);
        </script>
    </head>
    <body>
        <h1>Take a look at your browser console!</h1>
    </body>
</html>
