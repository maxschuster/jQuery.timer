<!DOCTYPE html>
<html>
    <head>
        <title>jQuery.timer - Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="jquery.timer.min.js" type="text/javascript"></script>
        <script>
            var $timer = $({}).timer({
                'delay': 1000,
                'repeatCount': 5,
                'autoStart': true
            }).on('tick.timer complete.timer stop.timer start.timer reset.timer destroy.timer', function(e, d) {
                var $line = $('<div />');
                $('#output').append($line);
                var text = '<h2>' + e.type + '</h2>';
                $.each(d, function(k,v){
                    text += '<div>'+k+' '+v+'</div>';
                });
                $line.html(text);
            }).timer('stop').timer('start').on('complete.timer', function () {
                $(this).timer('destroy');
            });
        </script>
    </head>
    <body>
        <h1>jQuery.timer - Demo</h1>
        <fieldset id="output">
            <legend>Events:</legend>
        </fieldset>
    </body>
</html>
